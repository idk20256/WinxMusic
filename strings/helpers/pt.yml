Auth: |
  <b>Usuários autorizados podem usar comandos de administrador sem permissões de administrador no seu chat.</b>

  <b>✧ {0}</b> [Nome de usuário] - Adicionar um usuário à LISTA DE AUTORIZADOS do grupo.

  <b>✧ {1}</b> [Nome de usuário] - Remover um usuário da LISTA DE AUTORIZADOS do grupo.

  <b>✧ {2}</b> - Verificar a LISTA DE AUTORIZADOS do grupo.

Admin: |
  <b>c significa reprodução no canal</b>

  <b>✧ {0}</b> - Pausar a música em reprodução.
  <b>✧ {1}</b> - Retomar a música pausada.
  <b>✧ {2}</b> - Silenciar a música em reprodução.
  <b>✧ {3}</b> - Desmutar a música silenciada.
  <b>✧ {4}</b> - Pular a música em reprodução.
  <b>✧ {5}</b> - Parar a música em reprodução.
  <b>✧ {6}</b> - Embaralhar aleatoriamente a playlist/faixas na fila.
  <b>✧ {7}</b> - Avançar a música.
  <b>✧ {8}</b> - Retroceder a música para sua duração.
  <b>✧ {9}</b> - Reiniciar o bot para o seu chat.

  <b>✧ {4}</b> [Número (Exemplo: 3)] - Pular a música para um número específico. Exemplo: <b>/skip 3</b> irá pular para a terceira música na fila e ignorar 1 e 2.

  <b>✧ {10}</b> [Habilitar/Desabilitar] ou [Número entre 1-10] - Quando ativado, o bot repetirá a música atual de 1 a 10 vezes no chat de voz. O valor padrão de loop é 10 vezes.

Ativo: |
  <b>✧ {0}</b> - Verificar chats de voz ativos no bot.

  <b>✧ {1}</b> - Verificar chamadas de voz e vídeo ativas no bot.

  <b>✧ {2}</b> - Verificar chamadas de vídeo ativas no bot.

  <b>✧ {3}</b> - Verificar as estatísticas do bot.

Reprodução: |
  <b>✧ {0}</b> - O bot começará a tocar sua consulta fornecida no chat de voz ou transmitirá links ao vivo nos chats de voz.

  <b>✧ {1}</b> - O comando Forçar Reprodução para o bot parar a música em reprodução no chat de voz e começar a tocar a faixa pesquisada instantaneamente, sem interromper/limpar a fila.

  <b>✧ {2}</b> - Conectar canal a um grupo e transmitir música no chat de voz do canal a partir do seu grupo.

  <b>✧ {3}</b> - Transmitir uma URL que você acredita ser direta ou m3u8, que não pode ser reproduzida por /play.

G-cast: |
  <b>{0} [Mensagem ou Responder a qualquer mensagem]</b> » Transmitir uma mensagem para os chats servidos do bot
  <u>Modos de transmissão:</u>

  <b><code>-pin</code></b> » Fixa sua mensagem transmitida nos chats servidos

  <b><code>-pinloud</code></b> » Fixa sua mensagem transmitida nos chats servidos e envia uma notificação aos membros

  <b><code>-user</code></b> » Transmite a mensagem para usuários que iniciaram seu bot [Você também pode fixar a mensagem adicionando `-pin` ou `-pinloud`]

  <b><code>-assistant</code></b> » Transmite sua mensagem através de todos os assistentes do bot

  <b><code>-nobot</code></b> » Garante que o **bot** não transmita a mensagem [Útil quando você não quer transmitir a mensagem para grupos]

  > <b>Exemplo:</b> <code>/{0} -user -assistant -pin Testando transmissão</code>

Bot: |
  <b>★ {0}</b> - Obter as estatísticas Top 10 Faixas Globais, Top 10 Usuários do Bot, Top 10 Chats no Bot, Top 10 Mais Tocadas em um chat, etc.

  <b>★ {1}</b> - Verificar usuários Sudo do bot.

  <b>★ {2} [Nome da Música]</b> - Pesquisar a letra da música específica na web.

  <b>★ {3} [Nome da Faixa] ou [Link do YT]</b> - Baixar qualquer faixa do YouTube nos formatos MP3 ou MP4.

  <b>★ {4}</b> - Verificar a lista da fila de músicas.

  <u><b>⚡️Bot Privado:</b></u>
  
  <b>✧ {5} [CHAT_ID]</b> - Permitir que um chat use seu bot.

  <b>✧ {6} [CHAT_ID]</b> - Impedir que um chat use seu bot.

  <b>✧ {7}</b> - Verificar todos os chats autorizados do seu bot.

P-List: |
  <b>{0}</b> - Verificar toda a sua playlist no servidor do bot

  <b>{1}</b> - Excluir qualquer música da sua playlist salva

  <b>{2}</b> - Começar a tocar sua playlist salva em **áudio**

  <b>{3}</b> - Começar a tocar sua playlist em **vídeo**

B-list: |
  <b>✧ {0}</b> [ID do chat] - Adicionar qualquer chat à lista negra para usar o Bot de Música.
  <b>✧ {1}</b> [ID do chat] - Adicionar qualquer chat da lista negra à lista branca para usar o Bot de Música.
  <b>✧ {2}</b> - Verificar todos os chats bloqueados.

  <b>✧ {3}</b> [Nome de usuário ou responder a um usuário] - Impedir que um usuário use comandos do bot.
  <b>✧ {4}</b> [Nome de usuário ou responder a um usuário] - Remover um usuário da lista de bloqueados do bot.
  <b>✧ {5}</b> - Verificar a lista de usuários bloqueados.

  <b>✧ {6}</b> [Nome de usuário ou responder a um usuário] - Gban um usuário de todos os chats servidos e impede-o de usar seu bot.
  <b>✧ {7}</b> [Nome de usuário ou responder a um usuário] - Remover um usuário da lista de gban do bot e permitir que use seu bot.
  <b>✧ {8}</b> - Verificar a lista de usuários gbaneados.

Dev: |
  <b><u>Adicionar e remover sudoers:</u></b>

  <b>{0} [Nome de usuário ou responder a um usuário] - Adicionar sudo ao seu bot</b>
  <b>{1} [Nome de usuário ou ID de usuário ou responder a um usuário] - Remover dos sudoers do bot</b>
  <b>{2} - Obter uma lista de todos os sudoers</b>

  <b><u>Heroku:</u></b>

  <b>{3}</b> - Uso de Dyno
  <b>{4} [Nome da Variável]</b> - Obter uma variável de configuração de variáveis
  <b>{5} [Nome da Variável]</b> - Excluir uma variável de variáveis
  <b>{6} [Nome da Variável] [Valor]</b> - Adicionar ou atualizar uma variável. Separe a variável e seu valor com um espaço

  <b><u>Comando do Bot:</u></b>

  <b>{7}</b> - Reiniciar o bot (somente para SUDOERS)
  <b>{8}</b> - Atualizar o bot
  <b>{9}</b> - Verificar a velocidade dos servidores
  <b>{10} [enable / disable]</b> - Alternar o modo de manutenção do bot
  <b>{11} [enable / disable]</b> - Alternar o registro de consultas pesquisadas para o grupo de log
  <b>{12} [Número de linhas]</b> - Obter logs do servidor
  <b>{13} [enable / disable]</b> - Finalizar automaticamente a transmissão após 30 segundos se ninguém estiver ouvindo músicas
